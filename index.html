<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card</title>
</head>
<body class="body">
    <article class="card_body">
        <section class="card">
            <img class="card_image" src="avatar-jessica.jpeg" alt="profile_photo">
            <div class="card_info">
                <h1 class="card_info_name">Jessica Randall</h1>
                <p class="card_info_from-country">London, United Kingdom</p>
                <p class="card_info_description">"Frond-end developer and avid reader"</p>
                <ul class="card_social-media">
                    <li class="card_social-media_list">Git Hub</li>
                    <li class="card_social-media_list">Front-end Mentor</li>
                    <li class="card_social-media_list">LinkedIn</li>
                    <li class="card_social-media_list">Twitter (X)</li>
                    <li class="card_social-media_list">Instagram</li>
                </ul>
            </div>
        </section>
    </article>
</body>
</html>
